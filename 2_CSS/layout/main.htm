<script>

  let text ="Folks Welcome to AI World";
  let idx =0;
  function write(){
    document.querySelector('#auto-write-text').innerText = text.slice(0,idx)
    idx++;
    if(idx > text.length){
      idx=0;
    }
    setTimeout(write,100);
  }
  write();
