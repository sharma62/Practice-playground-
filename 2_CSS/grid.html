<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container{
            padding: 10px;
            width: 99%;
            box-sizing: border-box;
            border: 1px solid black;
            text-align: center;
            display: grid;
            grid-template-columns: 3fr 2fr 1fr;
            grid-template-rows: 400px 300px 200px 100px ;
       


        }
        .grid-item{
            background-color:  red;
            margin: 2px;
           
        }
      

    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">
            <p>1</p>
        </div>
        <div class="grid-item">
            <p>2</p>
        </div>
        <div class="grid-item">
            <p>3</p>
        </div>
        <div class="grid-item">
            <p>4</p>
        </div>
        <div class="grid-item">
            <p>5</p>
        </div>
        <div class="grid-item">
            <p>6</p>
        </div>
        <div class="grid-item">
            <p>7</p>
        </div>
    </div>
    
</body>
</html>
