<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>

    <style>
      table {
        text-transform: capitalize;
      }
      tr,
      td,
      th {
        border: 1px solid black;
        border-radius: 5px;
      }
      tr:nth-child(even) {
        background-color: rgb(234, 235, 237);
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>table-header 1</th>
          <th>table-header 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>cell 1</td>
          <td>cell 2</td>
        </tr>
        <tr>
          <td>cell 4</td>
          <td>cell 5</td>
        </tr>
        <tr>
          <td>cell 7</td>
          <td>cell 8</td>
        </tr>
        <tr>
          <td>cell 9</td>
          <td>cell 10</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
