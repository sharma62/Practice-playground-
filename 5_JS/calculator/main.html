<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculate - Use Me</title>
  </head>

  <body>
    <div class="container">
        <h1>Calculate</h1>
      <div class="col-7 m-auto">
        <div class="screen">
           <div id="element">
            <span id="child"></span>
           </div>
        </div>
        <div class="grid text-center text-white">
          <div id="item-1">1</div>
          <div id="item-2">2</div>
          <div id="item-3">3</div>
          <div id="item-4">4</div>
          <div id="item-5">5</div>
          <div id="item-6">6</div>
          <div id="item-7">7</div>
          <div id="item-8">8</div>
          <div id="item-9">9</div>
          <div id="item-0">0</div>
          <div id="item-+">+</div>
          <div id="item--">-</div>
          <div id="item-*">*</div>
          <div id="item-/">/</div>
          <div id="item-=">=</div>
          <div id="item-backspace">Backspace</div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
