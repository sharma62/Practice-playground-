<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <!-- FontAwesome 6.2.0 CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- (Optional) Use CSS or JS implementation -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
      integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <title>Instagram Clone</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <img
          src="https://d1lss44hh2trtw.cloudfront.net/assets/article/2021/03/19/instagram-logo_feature.jpg"
          alt=""
          class="logo"
        />
        <div class="sidebar">
          <span class="sidebar-item">
            <i class="fa-solid fa-house fs-3"></i>
            <p>Home</p>
          </span>
          <span class="sidebar-item">
            <i class="fa-solid  fas fa-search fs-3"></i>
            <p>Search</p>
          </span>
          <span class="sidebar-item">
            <i class="fa-solid fab fas fa-bandcamp fs-3"></i>
            <p>Explore</p>
          </span>
          <span class="sidebar-item">
            <i class="fa-solid fas fab fa-film  fs-3"></i>
            <p>Reel</p>
          </span>
          <span class="sidebar-item">
            <i class="fa-solid fas fab fab fa-facebook-messenger  fs-3"></i>
            <p>Massage</p>
          </span>
          <span class="sidebar-item">
            <i class="fa-solid fas fab far fas far fa-list-alt fs-3"></i>
            <p>Notification</p>
          </span>
          <span class="sidebar-item">
            <i class="fa-solid fas fab fa-user  fs-3"></i>
            <p>Profile</p>
          </span>
          <span class="sidebar-item">
            <i class="fa-solid fas fa-align-justify fs-3"></i>
            <p>More</p>
          </span>
        </div>
      </div>
      <div class="main">main</div>
    </div>
  </body>
</html>
