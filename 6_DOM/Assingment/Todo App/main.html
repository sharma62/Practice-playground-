<!DOCTYPE html>
<html lang="EN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.tailwindcss.com" rel="stylesheet" />
    <title>Todo App</title>
  </head>
  <body>
    <div class="container w-full mx-auto p-10">
      <h1 class="text-center p-10 text-4xl text-blue-500 font-bold">
        Todo App
      </h1>
      <form action="">
        <div class="grid grid-cols-3 gap-5">
          <div class="col-span-2">
            <input
              type="text"
              class="w-full p-2 border border-gray-400 rounded-md"
              placeholder="Add a new task"
            />
            <span id="alert"></span>
          </div>
          <div class="col-span-1">
            <input
              type="submit"
              value="Add"
              class="px-8 py-2 border border-blue-400 rounded hover:bg-green-500 cursor-pointer"
            />
          </div>
        </div>
        <div class="task"></div>
      </form>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
  </body>
</html>
